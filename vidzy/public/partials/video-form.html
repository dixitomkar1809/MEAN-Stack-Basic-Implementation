<h1>Add a Video</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg6">
        <img ng-show="video.shortname" src="\images\{{video.shortname}}.jpg" alt="Video_Image" class="img-responsive">
        </div>
        <div class="col-md-6 col-lg6">
            <form>
                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" ng-model="video.title"></input>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" ng-model="video.description"></textarea>
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="text" class="form-control" ng-model="video.shortname">
                </div>
                <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>
            </form>
        </div>
    </div>
</div>
